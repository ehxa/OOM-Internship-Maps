apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oomvisor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ehxa/oomvisor.git
    targetRevision: HEAD
    path: k8s-configuration
  destination: 
    server: https://kubernetes.default.svc
    namespace: oomvisor
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - FailOnSharedResource=true
    automated:
      selfHeal: true
      prune: true